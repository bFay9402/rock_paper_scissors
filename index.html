<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <div class="win-banner">
        <h2 class="win-text"></h2>
        <a href="#" class="rst-btn">Play Again?</a>
    </div>

    <section>
        <div class="ui-container">
            <div class="score">
                <h3>Score</h3>
                <p>You: <span class="p-score">0</span></p>
                <p>Computer: <span class="c-score">0</span></p>
                <p>CPU picked: <span class="cpu-pick"></span></p>
            </div>

            <div class="btn-container">
                <a href="#" class="rock btn">Rock</a>
                <a href="#" class="paper btn">Paper</a>
                <a href="#" class="scissors btn">Scissors</a>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
